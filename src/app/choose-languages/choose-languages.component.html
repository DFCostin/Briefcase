<mat-dialog-content>
    <h2 mat-dialog-title>Select languages</h2>
    <mat-dialog-actions>
      <button id="buttonEnglish" mat-button mat-dialog-close (click)="selectLanguage('en')" >{{ 'english' | translate }}</button>
      <button id="buttonSpanish" mat-button mat-dialog-close (click)="selectLanguage('es')" >{{ 'spanish' | translate }}</button>
    </mat-dialog-actions>
</mat-dialog-content>
